{% extends "base_generic.html" %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.non_field_errors %}
    <div class="errors">{{ form.non_field_errors.as_text }}</div>
    {% endif %}
    <button type="submit">Change my password</button>
</form>
{% endblock %}
